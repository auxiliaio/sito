<li>
    <img src="/assets/foto/altro/lazyload.png" data-src="{{ include.file | prepend: '/assets/foto/studio/' }}" alt="{{ include.caption }}" class="lazyload" />
    <div class="caption">
        {% if include.link %}
        <a class="button hvr-wobble-horizontal no-link" href="{{ include.link }}" target="_blank" style="text-decoration-color: #0A0A0A;">
            <h3>{{ include.caption }}
                <span class="icon caption-icon">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg width="12px" height="12px" viewBox="0 0 160 256" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>chevron</title>
                        <desc>Created with Sketch.</desc>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="chevron" fill="#87A5D2" fill-rule="nonzero">
                                <polygon id="Path" points="31.093 0 0.907 30.187 98.72 128 0.907 225.813 31.093 256 159.093 128"></polygon>
                            </g>
                        </g>
                    </svg>
                </span>
            </h3>
        </a>
        {% else %}
        <h3>{{ include.caption }}</h3>
        {% endif %}
    </div>
</li>
