<div class="lista-card hvr-float">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <div class="articolo-card lista-card-in card-{{forloop.index}} lazyload" data-original="/assets/foto/varie/lazyload.png" style="background-image: linear-gradient(rgba(10, 10, 10, 0.3), rgba(10, 10, 10, 0.3)), url({{post.image}});">
                    <li>
                        <div class="card-text">
                            {% assign words = post.content | number_of_words %}
                            <span>{{ post.categories | join: ', '}} â€¢ {% if words < 360 %} 1 Min Read{% else %} {{ words | divided_by:180 }} Mins Read{% endif %}</span> 
                                <h1>{{post.title}}</h1>
                        </div>
                    </li>
                </div>
            </a>
        </div>
